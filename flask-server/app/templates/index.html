<html>  
<head>  
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>  
<body>
    <div class="d-flex flex-column m-5">
        <div class="row">
            <div class="w-75">
                <h1 class="text-decoration-underline fw-bold mt-3">Notification</h1>
            </div>
            <div class="alert alert-info w-25">
                <div class="d-flex justify-content-start">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="login_user" class="col-form-label text-danger fw-bold fs-4">
                                <span>User:</span>
                            </label>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="login_user" class="form-control" value="{{data.username}}" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="pt-4">Successfully logged in!!</p>
        <hr class="p-3 w-50" />
        <form method="post" action="/log-out">
            <button class="btn btn-danger text-decoration-underline">logout</button>
        </form>
    </div>
</body>
